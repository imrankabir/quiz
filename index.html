<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>سیرت النبی ﷺ کوئز</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>سیرت النبی ﷺ کوئز</h1>
    <p>نبی اکرم ﷺ کی زندگی سے متعلق اپنے علم کو جانچیں</p>
  </header>
  <main>
    <div id="container">
      <div id="question-section">
        <h2 id="question"></h2>
        <div id="options"></div>
      </div>
      <button id="next-btn">اگلا سوال</button>
    </div>
    <div id="result" class="hidden">
      <h2>آپ کا سکور:</h2>
      <p id="score"></p>
      <button id="restart-btn">دوبارہ شروع کریں</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
